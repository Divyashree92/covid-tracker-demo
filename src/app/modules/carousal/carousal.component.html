<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  maxHeight="200"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    overlayColor="#00000040"
    [hideOverlay]="true"
  >
  <md-card  class="example1-card"  fxLayoutAlign="center center"  style="background-image: url('http://cdn.backgroundhost.com/backgrounds/subtlepatterns/45degreee_fabric.png');"
   >
  
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Card with image</span>
        <span class="md-subhead">Large</span>
      </md-card-title-text>
    
    </md-card-title>
    <md-card-actions >
      <!-- <md-button>Action 1</md-button>
      <md-button>Action 2</md-button> -->
    </md-card-actions>
  </md-card>
</mat-carousel-slide>
</mat-carousel>
